<!DOCTYPE html>
<html>

<head>
    <title>Temperature Converter</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <div class="main">
        <div class="converter">

            <h2>Temperature Converter</h2>

            <div class="toggle">
                <span id="unit"></span>

                <label class="switch">
                    <input type="checkbox" id="switch" onclick="toggleConversion()">
                    <span class="slider"></span>
                </label>
            </div>
            <div class="input">
                <label for="temperature">Temperature:</label>
                <input type="number" id="temperature" placeholder="Enter temperature" value="100" autofocus>

                <label for="result">Result:</label>
                <input type="text" id="result" placeholder="Converted temperature" readonly>

            </div>

        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
